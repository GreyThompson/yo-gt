<body>
  <header>
    <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#hidden-nav">

        <span class="icon-bar"></span>

      <ul class="nav navbar-nav navbar-right">

</nav> <!-- /.nav -->

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/DSC_8821.jpg" alt="Landing Image">
      
      <!--$SLIDER CAPTIONS$-->

      <div class="carousel-caption">
        <h3>World Spine Care</h3>
        <p></p>
      </div>
    </div>
    <div class="item">
      <img src="images/DSC_8836.jpg" alt="Landing Image">
      <div class="carousel-caption">
        <h3>ABOUT US</h3>
        <p></p>
      </div>
    </div>
    <div class="item">
      <img src="images/DSC_8840.jpg" alt="Landing Image">
      <div class="carousel-caption">
        <h3>BLOG</h3>
        <p></p>        
      </div>
    </div>
    <div class="item">
      <img src="images/Padali.jpg" alt="Landing Image">
      <div class="carousel-caption">
        <h3>RESOURCES</h3>
        <p></p>        
      </div>
    </div>
    <div class="item">
      <img src="images/DSC_8297.jpg" alt="Landing Image">
      <div class="carousel-caption">
        <h3>PROJECTS</h3>
        <p></p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<!-- Take Action -->

<div class="container">
  <div class="row">
    <h2 class="text-center">Take Action</h2>
    <div class="col-md-4">
      <p class="donate-action">
      <img src="http://placehold.it/300.png/09f/fff"/>
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-usd"></span> Donate
      </button>
    </p>
    </div>

    <div class="col-md-4">
      <p class="volunteer-action">
      <img src="http://placehold.it/300.png/09f/fff"/>
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-heart-empty"></span> Volunteer
      </button>
      </p>
    </div>

    <div class="col-md-4">
      <p class="subscribe-action">
      <img src="http://placehold.it/300.png/09f/fff"/>
      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-pencil"></span> Subscribe
      </button>
      </p>
    </div>

  </div>
</div>
